<!-- templates/tweet/home.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container timeline-container">
        <div class="row">
            <!-- 왼쪽 컬럼 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> {{ user.username }} </h5>
                        <p class="card-text"> {{ user.bio }} </p>

                    </div>
                </div>
            </div>
            <!-- 오른 쪽 컬럼-->
            <div class="col-md-7">
                <!-- 재고량 -->
                <div class="row mb-2">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="media">
                                    <div class="media-body">
                                        <h5 class="mt-0">남은 재고량</h5>
                                        <p>
                                        <form action="/erp/productlist/" method="post">
                                            {% csrf_token %}
                                            <div class="form-group mt-2 mb-2">
                                                <label for="cloth">옷 선택:</label>
                                                <select name="cloth" id="cloth">
                                                    <option value="">-- 선택하세요 --</option>
                                                    <option value="모자">모자</option>
                                                    <option value="양말">양말</option>
                                                    <option value="후드">후드</option>
                                                    <option value="청바지">청바지</option>
                                                </select>
                                            </div>
                                            <hr>
                                            <button type="submit" class="btn btn-primary" style="float:right;">재고확인
                                            </button>
                                        </form>
                                        {% if selected_value %}
                                            <p>{{ selected_value }}의 재고량 {{ s }}</p>
                                        {% endif %}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- 입고 -->
                <div class="row mb-2">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="media">
                                    <div class="media-body">
                                        <h5 class="mt-0">입고</h5>
                                        <p>
                                        <form action="/erp/inbound/" method="post">
                                            {% csrf_token %}
                                            <div class="form-group mb-2">
                                                <label for="size">옷 선택:</label>
                                                <select name="size" id="size">
                                                    <option value="">-- 선택하세요 --</option>
                                                    <option value="모자">모자</option>
                                                    <option value="양말">양말</option>
                                                    <option value="후드">후드</option>
                                                    <option value="청바지">청바지</option>
                                                </select>
                                                <div id="size-div">
                                                    <label for="size">사이즈 선택:</label>
                                                    <select name="size" id="size">
                                                        <option value="">-- 선택하세요 --</option>
                                                        <option value="">S</option>
                                                        <option value="">M</option>
                                                        <option value="">L</option>
                                                        <option value="">XL</option>
                                                        <option value="">F</option>
                                                    </select>
                                                </div>
                                                <div id="size-div">
                                                    <label for="size">종류 선택:</label>
                                                    <select name="size" id="size">
                                                        <option value="">-- 선택하세요 --</option>
                                                        <option value="">hood-001</option>
                                                        <option value="">hood-002</option>
                                                        <option value="">hood-003</option>
                                                    </select>
                                                </div>
                                                <div id="size-div">
                                                    <label for="size">수량</label>
                                                    <input type="number">
                                                </div>

                                            </div>
                                            <button type="submit" class="btn btn-primary" style="float:right;">입고
                                            </button>
                                        </form>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- 출고 -->
                <div class="row mb-2">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="media">
                                    <div class="media-body">
                                        <h5 class="mt-0">출고</h5>
                                        <p>
                                        <form action="/erp/outbound/" method="post">
                                            <label for="size">옷 선택:</label>
                                            <select name="size" id="size">
                                                <option value="">-- 선택하세요 --</option>
                                                <option value="모자">모자</option>
                                                <option value="양말">양말</option>
                                                <option value="후드">후드</option>
                                                <option value="청바지">청바지</option>
                                            </select>
                                            <div id="size-div">
                                                <label for="size">사이즈 선택:</label>
                                                <select name="size" id="size">
                                                    <option value="">-- 선택하세요 --</option>
                                                    <option value="">S</option>
                                                    <option value="">M</option>
                                                    <option value="">L</option>
                                                    <option value="">XL</option>
                                                </select>
                                            </div>
                                            <div id="size-div">
                                                <label for="size">종류 선택:</label>
                                                <select name="size" id="size">
                                                    <option value="">-- 선택하세요 --</option>
                                                    <option value="">hood-001</option>
                                                    <option value="">hood-002</option>
                                                    <option value="">hood-003</option>
                                                </select>
                                            </div>
                                            <div id="size-div">
                                                <label for="size">수량</label>
                                                <input type="number">
                                            </div>
                                            <button type="submit" class="btn btn-primary" style="float:right;">출고
                                            </button>
                                        </form>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
